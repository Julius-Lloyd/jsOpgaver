<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
        <div class="container">
            <div class="col-12">
                    <div class="d-flex justify-content-center">

            <h1 class="s_beregn card-header text-center">Skatteberegner</h1>    
            <div class="fields mx-auto">
        <div class="form-group">
        <input id="input1" class="first_name" type="text" placeholder="Fornavn">
        </div>
        <div class="form-group">
        <input class="last_name" type="text" placeholder="Efternavn">
    </div>
    <div class="form-group">
        <input class="pay" type="number" placeholder="Løn">
    </div>
    <div class="form-group">
        <select class="region">
            <option selected="selected">Vælg region</option>
            <option value="hovedstad">Hovedstad</option>
            <option value="sjælland">Sjælland</option>
            <option value="syddanmark">Syddanmark</option>
            <option value="midtjylland">Midtjylland</option>
            <option value="nordjylland">Nordjylland</option>
        </select>
    </div>
    <div class="form-group">
        <button id="btn" class="btn-lg btn-info rounded">Beregn skat</button>
    </div>
            </div>
            <div class="text-center">
            <p id="return_msg"></p>
        </div>
        </div>
    </div> 
</div>
</div>
